<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsubscribe Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 50px;
    }
    h1, p {
      text-align: center;
    }
    .error {
      color: red;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Youâ€™ve successfully unsubscribed</h1>
  <p id="emailMessage">You will no longer receive emails from us.</p>
  <p class="error" id="errorMessage"></p>

  <div class="text-center mt-4">
    <button class="btn btn-outline-primary" id="resubscribeBtn">Resubscribe</button>
    <p class="mt-2">
      If the button doesn't work, <a href="#" id="fallbackLink">click here to resubscribe</a>
    </p>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resubscribeModal" tabindex="-1" aria-labelledby="resubscribeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resubscribeModalLabel">Newsletter Subscription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <i class="fas fa-envelope fa-3x text-primary mb-2"></i>
            <p class="text-muted">Stay updated with our latest news and updates</p>
          </div>
          <form id="resubscribeForm" novalidate>
            <input id="csrf_token" name="csrf_token" type="hidden" value="IjFlZjkx...">

            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required minlength="2" maxlength="100" placeholder="Enter your full name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="privacy-agreement" required>
              <label class="form-check-label" for="privacy-agreement">
                I agree to the 
                <a href="https://docs.google.com/document/d/16zg0_gahDr-xdn_qb50i0LVk-xdfRmQb-PMIEfcgZRY/export?format=pdf" target="_blank">
                  Privacy Policy (PDF)
                </a> and consent to receive emails
              </label>
            </div>

            <div class="d-grid">
              <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Subscribe" disabled>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const resubscribeBtn = document.getElementById('resubscribeBtn');
      const fallbackLink = document.getElementById('fallbackLink');
      const modalElement = document.getElementById('resubscribeModal');
      const modal = new bootstrap.Modal(modalElement);

      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const checkbox = document.getElementById('privacy-agreement');
      const submitBtn = document.getElementById('submit');
      const form = document.getElementById('resubscribeForm');
      const emailMessage = document.getElementById('emailMessage');
      const errorMessage = document.getElementById('errorMessage');

      const params = new URLSearchParams(window.location.search);
      const emailParam = params.get('email');

      if (emailParam) {
        emailMessage.textContent = `You (${emailParam}) will no longer receive emails from us.`;
        emailInput.value = emailParam;

        fetch('https://script.google.com/macros/s/AKfycbwXd76_u-LgQ3ytgtBWGD9jQ4sihVTWVN8yUhCPICns12KluSyS0zbk_NWwsDsgeGdMbw/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ email: emailParam, type: 'unsubscribe' })
        }).catch(() => {
          console.warn('Unsubscribe logging failed silently.');
        });
      } else {
        emailMessage.textContent = 'You will no longer receive emails from us. (No email address detected)';
      }

      resubscribeBtn.addEventListener('click', () => modal.show());
      fallbackLink.addEventListener('click', (e) => {
        e.preventDefault();
        modal.show();
      });

      function validateForm() {
        const nameValid = nameInput.value.trim().length >= 2;
        const emailValid = emailInput.validity.valid;
        const checkboxChecked = checkbox.checked;
        submitBtn.disabled = !(nameValid && emailValid && checkboxChecked);
      }

      nameInput.addEventListener('input', validateForm);
      emailInput.addEventListener('input', validateForm);
      checkbox.addEventListener('change', validateForm);

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();

        fetch('https://script.google.com/macros/s/AKfycbwXd76_u-LgQ3ytgtBWGD9jQ4sihVTWVN8yUhCPICns12KluSyS0zbk_NWwsDsgeGdMbw/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ name, email, type: 'resubscribe' })
        })
        .then(res => res.text())
        .then(msg => {
          console.log("Server response:", msg);
          if (msg.includes("Success")) {
            modal.hide();
            emailMessage.textContent = `Thank you ${name}, you have successfully resubscribed with ${email}.`;
            errorMessage.textContent = '';
          } else {
            errorMessage.textContent = 'There was a problem: ' + msg;
          }
        })
        .catch(err => {
          console.error(err);
          errorMessage.textContent = 'There was a problem resubscribing. Please try again later.';
        });
      });
    });
  </script>
</body>
</html>
