<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsubscribe Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 50px;
    }
    h1, p {
      text-align: center;
    }
    .error {
      color: red;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Youâ€™ve successfully unsubscribed</h1>
  <p id="emailMessage">You will no longer receive emails from us.</p>
  <p class="error" id="errorMessage"></p>

  <!-- Resubscribe Button -->
  <div class="text-center mt-4">
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#resubscribeModal">
      Resubscribe
    </button>
  </div>

  <!-- Modal with Resubscribe Form -->
  <div class="modal fade" id="resubscribeModal" tabindex="-1" aria-labelledby="resubscribeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resubscribeModalLabel">Newsletter Subscription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <i class="fas fa-envelope fa-3x text-primary mb-2"></i>
            <p class="text-muted">Stay updated with our latest news and updates</p>
          </div>
          <form method="POST" novalidate>
            <input id="csrf_token" name="csrf_token" type="hidden" value="IjFlZjkx...">

            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required minlength="2" maxlength="100" placeholder="Enter your full name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="privacy-agreement" required>
              <label class="form-check-label" for="privacy-agreement">
                I agree to the 
                <a href="https://docs.google.com/document/d/16zg0_gahDr-xdn_qb50i0LVk-xdfRmQb-PMIEfcgZRY/export?format=pdf" target="_blank">
                  Privacy Policy (PDF)
                </a> and consent to receive emails
              </label>
            </div>

            <div class="d-grid">
              <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Subscribe" disabled>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Personalize unsubscribe message
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    const emailMessage = document.getElementById('emailMessage');
    const errorMessage = document.getElementById('errorMessage');

    if (email) {
      emailMessage.textContent = `You (${email}) will no longer receive emails from us.`;

      fetch('https://script.google.com/macros/s/AKfycbwXd76_u-LgQ3ytgtBWGD9jQ4sihVTWVN8yUhCPICns12KluSyS0zbk_NWwsDsgeGdMbw/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email,
          timestamp: new Date().toISOString()
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to log unsubscribe');
        console.log('Unsubscribe logged successfully');
      })
      .catch(error => {
        console.error('Error:', error);
        errorMessage.textContent = 'There was a problem logging your unsubscribe. Please try again later.';
      });
    } else {
      emailMessage.textContent = 'You will no longer receive emails from us. (No email address detected)';
    }

    // Enable Subscribe button when form is valid
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const checkbox = document.getElementById('privacy-agreement');
    const submitBtn = document.getElementById('submit');

    function validateForm() {
      const nameValid = nameInput.value.trim().length >= 2;
      const emailValid = emailInput.validity.valid;
      const checkboxChecked = checkbox.checked;
      submitBtn.disabled = !(nameValid && emailValid && checkboxChecked);
    }

    nameInput.addEventListener('input', validateForm);
    emailInput.addEventListener('input', validateForm);
    checkbox.addEventListener('change', validateForm);
  </script>
</body>
</html>
