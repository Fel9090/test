<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resubscribe App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 50px;
    }
    h1, p {
      text-align: center;
    }
    .alert {
      max-width: 600px;
      margin: 20px auto;
    }
    #loadingSpinner {
      display: none;
    }
  </style>
</head>
<body>
  <h1>You’ve successfully unsubscribed</h1>
  <p id="emailMessage">You will no longer receive emails from us.</p>

  <div class="alert alert-success d-none" id="successAlert" role="alert" aria-label="Success message"></div>
  <div class="alert alert-danger d-none" id="errorAlert" role="alert" aria-label="Error message"></div>

  <div class="text-center mt-4">
    <button class="btn btn-outline-primary" id="resubscribeBtn" type="button">Resubscribe</button>
  </div>

  <div class="text-center mt-3" id="loadingSpinner" aria-live="polite">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resubscribeModal" tabindex="-1" aria-labelledby="resubscribeModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resubscribeModalLabel">Newsletter Subscription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="resubscribeForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required minlength="2" maxlength="100">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="privacy-agreement" required>
              <label class="form-check-label" for="privacy-agreement">
                I agree to the 
                <a href="https://docs.google.com/document/d/16zg0_gahDr-xdn_qb50i0LVk-xdfRmQb-PMIEfcgZRY/export?format=pdf" target="_blank">
                  Privacy Policy (PDF)
                </a> and consent to receive emails
              </label>
            </div>
            <div class="d-grid">
              <input type="submit" class="btn btn-primary" id="submit" value="Subscribe" disabled>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const proxyURL = 'https://billowing-disk-3d90.fel-ufs28.workers.dev/'; // or use your Apps Script URL directly

      const resubscribeBtn = document.getElementById('resubscribeBtn');
      const modal = new bootstrap.Modal(document.getElementById('resubscribeModal'));
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const checkbox = document.getElementById('privacy-agreement');
      const submitBtn = document.getElementById('submit');
      const form = document.getElementById('resubscribeForm');
      const emailMessage = document.getElementById('emailMessage');
      const successAlert = document.getElementById('successAlert');
      const errorAlert = document.getElementById('errorAlert');
      const loadingSpinner = document.getElementById('loadingSpinner');

      const params = new URLSearchParams(window.location.search);
      const emailParam = params.get('email');
      if (emailParam) {
        emailMessage.textContent = `You (${emailParam}) will no longer receive emails from us.`;
        emailInput.value = emailParam;
      }

      resubscribeBtn.addEventListener('click', () => {
        modal.show();
        setTimeout(() => nameInput.focus(), 300);
      });

      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function validateForm() {
        const nameValid = nameInput.value.trim().length >= 2;
        const emailValid = isValidEmail(emailInput.value.trim());
        const checkboxChecked = checkbox.checked;
        submitBtn.disabled = !(nameValid && emailValid && checkboxChecked);
      }

      function showAlert(type, message) {
        const alertEl = type === 'success' ? successAlert : errorAlert;
        alertEl.textContent = message;
        alertEl.classList.remove('d-none');
        setTimeout(() => alertEl.classList.add('d-none'), 5000);
      }

      function toggleSpinner(show) {
        loadingSpinner.style.display = show ? 'block' : 'none';
      }

      function escapeHTML(str) {
        return str.replace(/[&<>"']/g, match => ({
          '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
        }[match]));
      }

      nameInput.addEventListener('input', validateForm);
      emailInput.addEventListener('input', validateForm);
      checkbox.addEventListener('change', validateForm);
      validateForm();

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const type = 'approved';

        toggleSpinner(true);

        fetch(proxyURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, type })
        })
        .then(res => res.text())
        .then(text => {
          if (text.trim().startsWith('<!DOCTYPE html>')) throw new Error('Server returned HTML instead of JSON');
          let data;
          try { data = JSON.parse(text); } 
          catch (err) { throw new Error('Invalid JSON response'); }

          toggleSpinner(false);
          if (data.status === 'success') {
            modal.hide();
            emailMessage.innerHTML = `✅ Thank you <strong>${escapeHTML(name)}</strong>, you have successfully resubscribed with <strong>${escapeHTML(email)}</strong>.`;
            showAlert('success', data.message);
          } else {
            showAlert('error', data.message ?? 'Unexpected error occurred during resubscription.');
          }
        })
        .catch(err => {
          toggleSpinner(false);
          console.error('Fetch error:', err);
          showAlert('error', `Resubscribe failed: ${err.message}`);
        });
      });
    });
  </script>
</body>
</html>
